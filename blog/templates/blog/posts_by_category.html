{% extends 'blog/master.html' %}

{% block content %}
<h2>Posts in Category: {{ category.name }}</h2>

{% if posts %}
  <ul>
    {% for post in posts %}
      <li>
        <a href="/blog/{{ post.id }}/">{{ post.title }}</a> - {{ post.date_published|date:"Y-m-d" }}
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No posts found in this category.</p>
{% endif %}
{% endblock %}
