<!-- blog/templates/blog/master.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            background-color: #eee;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        h2 {
            color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog Website</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/blogs/">Blogs</a>
            <a href="/comments/">Comments</a>
        </nav>
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        &copy; 2025 My Simple Blog Project
    </footer>
</body>
</html>
